<div style="max-width: 50%; margin: 50px auto;">
    <input class="form-control" type="text" id="cpf" value="xxx.xxx.xxx-xx" />
  </div>
  
  <script>
   const $campoCPF = document.querySelector('#cpf') // const get input with id: cpf
  
   $campoCPF.addEventListener('focusin', (event) => { // value in
     $valorDoCPF = event.target.value; // recive the value of value cpf
     $campoCPF.value = $valorDoCPF.replace(/[.-]/g, "") // reokace remove .- of input
   })
    
   $campoCPF.addEventListener('focusout', () => { // value out
     $valorDoCPF = event.target.value; // recive the value of cpf
     $campoCPF.value = $valorDoCPF.replace(/(\d{3})?(\d{3})?(\d{3})?(\d{2})/, "$1.$2.$3-$4") // add formatation of cpf
   })

  </script>
